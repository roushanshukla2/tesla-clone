<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tesla Style Navbar</title>
    
</head>

<body>

    <input type="checkbox" id="menu-toggle" />

    <nav id="navbar">
        <div class="logo">
            <img src="./Image/tesla-name.png" alt="Tesla" />
        </div>

        <ul class="navList">
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Energy</a></li>
            <li><a href="#">Charging</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Shop</a></li>
        </ul>

        <div class="icons">
            <span>‚ùî</span>
            <span>üåê</span>
            <span>üë§</span>
        </div>

        <label for="menu-toggle" class="menu-icon">&#9776;</label>
    </nav>

    <!-- Side Menu -->
    <div class="side-menu">
        <label for="menu-toggle" class="close-btn">&times;</label>

        <ul>
            <li><a href="#">Vehicles <span>&#8250;</span></a></li>
            <li><a href="#">Energy <span>&#8250;</span></a></li>
            <li><a href="#">Charging <span>&#8250;</span></a></li>
            <li><a href="#">Discover <span>&#8250;</span></a></li>
            <li><a href="#">Shop <span>&#8250;</span></a></li>
            <li><a href="#">Support <span>&#8250;</span></a></li>
        </ul>

        <div class="side-footer">
            <p><span class="globe">&#127760;</span> United States</p>
            <p style="margin-left: 24px; color: gray;">English</p>
        </div>
    </div>


    <div class="product-banner">
        <img src="Image/Model-y-2.avif" alt="Model Y" class="product" />
        <img src="Image/Model-3.avif" alt="Model-3" class="product " />
        <img src="Image/Cybertruck-Hero.avif" alt="Cybertruck-Hero" class="product">
        <img src="Image/Model-X.avif" alt="Model-X" class="product">
    </div>
    

    <!-- Footer Sticky Button -->
    <div class="footer-sticky">
        <button class="drive-btn">
            <img src="/Image/steering-wheel.png" alt="">
            Schedule a Drive Today
        </button>
    </div>




</body>

</html>
